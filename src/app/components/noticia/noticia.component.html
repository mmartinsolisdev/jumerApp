<br>

<div class="container ">
  <!--Sección de Imagen y autor-->
  <div class="row z-depth-3">
    <div class="col l12  valign-wrapper amber accent-3">
      <h4>{{noticia.titulo}}</h4>
    </div>
    <div class="center grey">
      <img class="responsive-img" src="{{noticia.url}}">
    </div>
    <div class="col l12 valign-wrapper amber accent-3">
      <p>
        <strong>{{noticia.autor}}</strong>&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;{{noticia.fecha}}</p>
    </div>
    <!--Sección de Titulo, Contenido e informacion lateral-->

    <div class="col l9 m9 s12">
      <p style="text-align: justify;">{{noticia.contenido}}</p>
    </div>
    <div class="col l3 m3 s12 grey lighten-2">
      <br>
      <div class="row col s12 m12 12 hoverable" *ngFor="let item of noticias">
        <a [routerLink]="['/noticia/', item.$key]"  (click)="rutaActiva(item.$key)">
          <div class="card-image">
            <img src="{{item.url}}" class="responsive-img">
          </div>
        </a>
        <span class="card-title">
          <h5>{{item.titulo}}</h5>
        </span>
      </div>
    </div>
  </div>
</div>
