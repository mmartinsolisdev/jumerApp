<div *ngIf="isLoggedIn !== true then thenBlock else elseBlock"></div>

<ng-template #thenBlock>
        <a href="">Ir a inicio</a>
</ng-template>

<ng-template #elseBlock>
    <div class="row">
        <div>
            <div class="col l6 m6 s9">
                <h5>ADMINISTRADOR</h5>
            </div>
            <div class="col l6 m6 s3 right-align">
                <h5><a class="waves-effect waves-light btn blue" [routerLink]="['/login']" (click)="logout()">Cerrar sesion</a></h5>
            </div>
        </div><hr>
    </div>
    <div class="row">
        <div class="col l6 m6 s9">
            <div class="col l6 m6 s9"><h5>Publicaciones</h5></div>
            <div class="col l6 m6 s9 right-align">

            </div>
        </div>
        <div class="col l6 m6 s9"><h5>Agregar Publicaciones</h5></div>
    </div>

    <div class="row">
        <div class="col l6 m6 s3">
            <table class="highlight">
                    <thead>
                      <tr>
                          <th>Titulo</th>
                          <th>Autor</th>
                          <th>Contenido</th>
                      </tr>
                    </thead>

                    <tbody *ngFor="let item of listNoticias | async" class="fonttabla" (click)="verNota(item)">
                        <tr>
                            <td>{{ item.titulo }}</td>
                            <td>{{ item.autor }}</td>
                            <td>{{ item.contenido }}</td>
                        </tr>
                    </tbody>
                  </table><br><hr>
        </div>

        <div class="col l6 m6 s3">
            <form #heroForm="ngForm" ngNativeValidate (ngSubmit)="agregarNota(noticia)">
                <!--Campo Titulo-->
                <div class="col l12 m12 s12">
                    <label for="titulo">Titulo</label>
                    <input id="titulo" type="text" class="validate" [(ngModel)]="noticia.titulo" name="titulo" required #name="ngModel">
                    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                        Titulo requerido
                    </div>
                </div>
                <!--Lista de Autores-->
                <div class="col l6 m6 s6">
                        <label for="autor">Autor</label>
                        <select class="browser-default" [(ngModel)]="noticia.autor" required name="autor" id="autor" #autor="ngModel">
                          <option value="" disabled selected>Autores..</option>
                          <option value="{{autor.autor}}" *ngFor="let autor of listAutores | async">{{autor.autor}}</option>
                        </select>
                        <div [hidden]="autor.valid || autor.pristine" class="alert alert-danger">
                            Autor requerido
                        </div>
                </div>
                <!--Seleccion de Fecha-->
                <div class="col l6 m6 s6">
                        <label for="fecha">Fecha</label>
                        <input type="date" [(ngModel)]="noticia.fecha" required name="fecha" id="fecha">
                </div>
                <!--Lista de Categorias-->
                <div class="col l6 m6 s6">
                        <label for="categoria">Categoria</label>
                        <select class="browser-default" [(ngModel)]="noticia.categoria" required name="categoria" id="categoria">
                          <option value="" disabled selected>Categorias..</option>
                          <option value="{{categoria.categoria}}" *ngFor="let categoria of listCategorias | async">{{categoria.categoria}}</option>
                        </select>
                </div>
                <!--Seleccion de archivo-->
                <div class="file-field input-field col l6 m6 s6">
                        <div class="btn">
                          <span>File</span>
                          <input type="file" id="imagen" required>
                        </div>
                        <div class="file-path-wrapper">
                          <input class="file-path validate" type="text" id="imagenName" [(ngModel)]="noticia.imagenName" name="imagenName" required>
                        </div>
                </div>
                <!--Lista de TextArea de contenido-->
                <div class="col l12 m12 s12">
                    <label for="contenido">Contenido</label>
                    <textarea id="contenido" type="text" class="materialize-textarea validate" [(ngModel)]="noticia.contenido" required name="contenido">

                    </textarea>
                </div>
                <input type="submit" class="waves-effect waves-light btn" value="Agregar">
            </form><hr><br>

            <div>
                <div class="col l4 m4 s12">
                    <a class="waves-effect waves-light btn" (click)="removeNota(noticia)">Eliminar</a>
                </div>
                <div class="col l4 m4 s12">
                     <a class="waves-effect waves-light btn" (click)="guardarNota(noticia)">Guardar</a>
                </div>
                <div class="col l4 m4 s12">
                    <a class="waves-effect waves-light btn" (click)="cancelarNota(noticia); heroForm.reset()">Cancelar</a>
                </div>
            </div>

        </div>
    </div>
</ng-template>
