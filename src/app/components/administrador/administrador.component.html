<div *ngIf="isLoggedIn !== true then thenBlock else elseBlock"></div>

<ng-template #thenBlock>
        <a href="">Ir a inicio</a>
</ng-template>

<ng-template #elseBlock>

    <div class="row">
        <div class="col l6 m6 s9">
            <h5>ADMINISTRADOR</h5>
        </div>
        <div class="col l6 m6 s3 right-align">
           <h6><a class="waves-effect waves-light btn blue" [routerLink]="['/login']" (click)="logout()">Logout</a></h6>
        </div>
    </div>
</ng-template>
