<div class="center valign-wrapper" style="position: absolute;width: 100%;height: 100%;">
  <div style="width: 100%">
    <form [formGroup]="form" novalidate (submit)="login()">
      <div class="row">
            <div class="input-field col s6 m4 l2 offset-l5 offset-m4 offset-s3">
              <input id="usuario" type="email" class="validate" formControlName="email">
              <label for="usuario">Usuario</label>
            </div>
      </div>
      <div class="row">
            <div class="input-field col s6 m4 l2 offset-l5 offset-m4 offset-s3">
              <input id="password" type="password" class="validate" formControlName="password"> 
              <label for="password">ContraseÃ±a</label>
            </div>
      </div> 
      <div class="row">
        <button class="btn waves-effect waves-light" type="submit" name="action">Entrar
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>  
  </div>
</div>
