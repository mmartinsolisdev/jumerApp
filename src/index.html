    /*Slider*/
    var $jq = jQuery.noConflict();
    $jq(document).ready(function () {
      $jq(".materialboxed").materialbox();

      $jq(".slider").slider();

    $jq('.formu').submit(function () {
      swal("Correo enviado!", "", "success")
      // Enviamos el formulario usando AJAX
      $.ajax({
        type: 'POST',
        url: $(this).attr('action'),
        data: $(this).serialize(),
        //beforeSend: mostrarLoader,
        // Mostramos un mensaje con la respuesta de PHP o se ejectua algun metodo deseado
        success: function (data) {
          swal("Correo enviado!", "", "success")
          //$('.resultado').html(data);
          $('.formu').each(function () {
            this.reset();
          });
        }
      });
      return false; // Evitar ejecutar el submit del formulario.      
    });
